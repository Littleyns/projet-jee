<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">>

<f:metadata>
		<f:viewAction action="#{utilJsf.messageFromRequestAttribute()}" />
	</f:metadata>
	

	<ui:define name="titre">Profil</ui:define>

	<ui:define name="contenu">

		<button type="button" class="collapsible">Mes livres</button>
		<div class="content">
			<div class="livres">
								<h:form>

 	<ui:repeat value="${modelFavori.listeFavori}" var="item">
   <ul  class="books-ln cs-hidden">
   	<li>
   	<div class="latest_box"> 
   	 	
 	 <div class="latest_b_img"><h:graphicImage url="${item.livre.image}" alt="${item.livre.nom}"></h:graphicImage></div>
   
   	<div class="latest_b_text">
   		<strong><h:outputText value="${item.livre.nom}"></h:outputText></strong>
   		<p class="authors"><h:outputText value="${item.livre.author}"></h:outputText></p>
   	</div>
   	</div></li>
   	</ul>
</ui:repeat>
</h:form>
			</div>
		</div>

		<button type="button" class="collapsible">Ajouter un ami</button>
		<div class="content">

			<h:form class="form-horizontal" id="Formulaire-demande-ami"
				method="post">
				<div class="form-group">
					<label class="control-label col-sm-2"> Email:</label>
					<div class="col-sm-8">
						<h:inputText type="email" value="#{modelDemandeAmi.emailDemande}"
							placeholder="Entrez l'email de l'utilisateur recherchÃ©"
							class="form-control" id="email" name="email"/>
					</div>
					<input type="hidden" name="token"
				/>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton action="#{modelDemandeAmi.envoyerDemandeAmi()}" name="demande" value="Envoyer la demande"
							class="btn-default"/>
					</div>
				</div>

			</h:form>
		</div>

		<button type="button" class="collapsible">Livres de mes amis</button>

		<div class="content">
			<div class="livres_deMesAmis">
						<ui:repeat value="#{modelLivre.livresAmis}" var="item">
		  <ul  class="books-ln cs-hidden">
   	<li>
   	<div class="latest_box"> 
   	 	
 	 <div class="latest_b_img"><h:graphicImage url="${item.livre.image}" alt="${item.livre.nom}"></h:graphicImage></div>
   
   	<div class="latest_b_text">
   		<strong><h:outputText value="${item.livre.nom}"></h:outputText></strong>
   		<p class="authors">De l'ami <strong><h:outputText value="${item.usrId.pseudo}"></h:outputText></strong></p>
   		<h:form><h:commandButton action="#{modelLivre.emprunter(item.usrId,item.livre)}" value="emprunter"></h:commandButton></h:form>
   		
   	</div>
   	</div></li>
   	</ul>
		</ui:repeat>
			</div>
		</div>
		


		  <h:outputScript name="profil.js" library="js" />
	</ui:define>

</ui:composition>
