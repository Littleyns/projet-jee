<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     >
     
     
<f:metadata>
	<f:viewAction action="#{utilJsf.messageFromRequestAttribute()}" />
</f:metadata>

     <ui:define name="titre">Home</ui:define>

    <ui:define name="contenu">
<section id="main">
       <h1 class="showcase_heading" >Bookstore Online</h1>
       <ui:include src="../components/popup.xhtml" />
 <ul id="autoWidth" class="cs-hidden">
   <li class="item">
   <div class="showcase_box">
    <a href="https://openlibrary.org/" target="_blank">

               <h:graphicImage library="images" name="6c86905bf64a9e7298313be8153a70ea.png" alt="openlibrary"/>
             </a>
           </div>
         </li>
    <li class="item">

           <div class="showcase_box">
             <a
               target="_blank"
             >
               <h:graphicImage library="images" name="amazon_logo.jpg" alt="amazon" class="size"/>
             </a>
           </div>
         </li>
    <li class="item">
 
           <div class="showcase_box">
             <a href="https://www.fnac.com/e59444/Books" target="_blank">
               <h:graphicImage library="images" name="logo-fnac.png" alt="fnac"/>
             </a>
           </div>
         </li>
             <li class="item">
        
           <div class="showcase_box">
             <a
               href="https://books.google.fr/"
               target="_blank"
             ><h:graphicImage library="images" name="play-books-dark-theme-cover.png" alt="google"
                 class="size"/>
             </a>
           </div>
         </li>
          </ul>
             </section>
 
   <section id="latest"> 
          <h2 class="latest_heading">TOP SELLERS BOOKS 2023</h2>
 

 <div class="books_container">
  
 <h:form>

 	<ui:repeat value="${modelHome.livres}" var="livre">
   <ul  class="books-ln cs-hidden">
   	<li>
   	<div class="latest_box"> 
   	 	<h:commandLink action="${modelPopup.openPopup(livre)}" onclick="popup.show()">
 	 		<f:ajax render="popup_container" />
 	 			<div class="latest_b_img"><h:graphicImage url="${livre.image}" alt="${livre.nom}"></h:graphicImage></div>
		</h:commandLink>
   
   	<div class="latest_b_text">
   		<strong><h:outputText value="${livre.nom}"></h:outputText></strong>
   		<p class="authors"><h:outputText value="${livre.author}"></h:outputText></p>
   	</div>
   	</div></li>
   	</ul>
</ui:repeat>
</h:form>
 </div>
 
    </section>
 

	</ui:define>

</ui:composition>
